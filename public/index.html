  <!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/slider.css" />
<link rel="stylesheet" href="/css/multistep.css" />






<body>

  <form id="regForm" name="FlamingoApp" action="index.html" method="POST" netlify-honeypot="bot-field" netlify>


    

    

    
    <div class="col-auto">
      <div class="tab">
        <h1>Tell us about yourself...</h1>
        <input type="text" name="first" required placeholder="FIRST NAME"
          style="max-width:49%; float:left; margin: 10px auto 10px auto; text-align:center; font-style:uppercase;"
          oninput="this.className = ''">

        <input type="text" name="last" required placeholder="LAST NAME"
          style="max-width:49%; float:right; margin: 10px auto 10px auto; text-align:center; font-style:uppercase;"
          oninput="this.className = ''">

        <div class="col-auto">
          <input type="email" name="email" required placeholder="EMAIL"
            style="max-width:100%; float:left; margin: 10px auto 10px auto; text-align:center; font-style:uppercase;"
            oninput="this.className = ''">
        </div>

        <div class="col-auto">
          <input type="text" name="company" required placeholder="COMPANY"
            style="max-width:100%; float:left; margin: 10px auto 10px auto; text-align:center; font-style:uppercase;"
            oninput="this.className = ''">
        </div>
      </div>

    </div>

    
    <div class="col-auto">
      <div class="tab">
        <h1>On average, how many photos do you take per event?</h1>
        <div class="value">0</div>
        <input type="range" name="numberOfEventsPerMonth" min="0" max="500" step="25" value="0"
          oninput="this.className = ''">
      </div>
    </div>

    
    <div class="col-auto">
      <div class="tab">
        <h1>Which of our features would you use?</h1>
        <div class="form-check">
          <input type="checkbox" name="photoShare" value="agree" required class="form-check-input" id="Feature1">
          <label class="form-check-label" for="Feature1">Photo sharing & hosting</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="videoShare" value="agree" required class="form-check-input" id="Feature2">
          <label class="form-check-label" for="Feature2">Video sharing & hosting</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="cloudStorage" value="agree" required class="form-check-input" id="Feature3">
          <label class="form-check-label" for="Feature3">Cloud storage & asset management</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="CRM" value="agree" required class="form-check-input" id="Feature4">
          <label class="form-check-label" for="Feature4">CRM (Customer Relationship Management)</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="filterAndColorCorrection" value="agree" required class="form-check-input"
            id="Feature5">
          <label class="form-check-label" for="Feature5">Automated Filters / Color Correction</label>
        </div>
      </div>
    </div>


    
    <div class="col-auto">
      <div class="tab">
        <h1>How could your current software be better?</h1>
        <div class="form-check">
          <input type="checkbox" name="improvement1" value="agree" required class="form-check-input" id="improvement1">
          <label class="form-check-label" for="improvement1">Doesn't Share Video</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="improvement2" value="agree" required class="form-check-input" id="improvement2">
          <label class="form-check-label" for="improvement2">Doesn't Work Without Internet</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="improvement3" value="agree" required class="form-check-input" id="improvement3">
          <label class="form-check-label" for="improvement3">Crashes Too Often</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="improvement4" value="agree" required class="form-check-input" id="improvement4">
          <label class="form-check-label" for="improvement4">Difficult To Setup</label>
        </div>

        <div class="col-auto">
          
          <textarea name="improvement5" id="improvement5" placeholder="Other... (Optional)"
            style="max-width:100%; float:left; margin: 10px auto 10px auto; text-align:left; font-style:uppercase;"
            oninput="this.className = ''"></textarea>
        </div>
      </div>
    </div>

    
    <div class="col-auto">
      <div class="tab">
        <h1>Make a wish!</h1>
        <div class="col-auto">
          
          <textarea name="makeAWish" id="makeAWish" placeholder="What feature would you love to have?"
            style="max-width:100%; float:left; margin: 10px auto 10px auto; text-align:left; font-style:uppercase;"
            oninput="this.className = ''"></textarea>
        </div>
      </div>
    </div>

    
    <div class="col-auto">
      <div class="tab">
        <h1>We care about your privacy!</h1>
        <div class="form-check" style="float:left; margin:10px 15px 15px 15px; text-align:center; min-width:30px;">
          <input type="checkbox" name="emaillist" value="agree" required class="form-check-input" id="GDPR1">
          <label class="form-check-label" for="GDPR1">I agree to recieve registration information and other
            emails about
            future updates about Flamingo Software using my provided email address.</label>
        </div>
      </div>
    </div>



    
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>

    </div>

    
    <div>
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>


  </form>
</body>

<script>
  var elem = document.querySelector('input[type="range"]');

  var rangeValue = function () {
    var newValue = elem.value;
    var target = document.querySelector('.value');
    target.innerHTML = newValue;
  }

  elem.addEventListener("input", rangeValue);

</script>
